---
layout: default
---

  <div class="bg">
    <form action="#" method="post" name="sign_in_form">
      <div class="head">
        <p><strong>NOAH</strong></p>
      </div>
      <div>
        <input type="text" class="buttons" id="username" name="username" placeholder="Username"><br>
        <input type="password" class="buttons" id="password" name="password" placeholder="Password"><br>
        <a href="{{site.baseurl}}/index.html" class="{% if page.url == '/index.html' %}current{% endif %} btn" input type="submit" class="buttons" id="submit" value="SIGN IN">LOG IN</a>
        <br>
      </div>
      <div class="optional">
        <a href="#">Forgot password?</a>
        <span id="space"></span>
        <input type="checkbox" id="remember" name="remember">
          <label for="remember"><span></span>Remember me</label>
      </div>
      <div class="foot">
        <p>New here? <span><a href="#">Sign up</a></span></p>
      </div>
    </form>
  </div>
